<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>X-Ray abnormalities detection demo</title>

    <!-- Quick Start: CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href = "{{ url_for('static',filename='styles/style.css') }}" rel = "stylesheet" type="text/css">
    <link href = "{{ url_for('static',filename='styles/style_pain_duration.css') }}" rel = "stylesheet" type="text/css">
    <link href = "{{ url_for('static',filename='styles/style_vas_score.css') }}" rel = "stylesheet" type="text/css">
    <link href = "{{ url_for('static',filename='styles/style_KL_score.css') }}" rel = "stylesheet" type="text/css">

    <link href = "{{ url_for('static',filename='styles/style_intensity_score.css') }}" rel = "stylesheet" type="text/css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>

<body>
    <div class="content">
        <div class="title">
            <h1>X-Ray abnormalities detection demo</h1>
        </div>
        <br><br>
        <br><br>
        <div class="label"></div>
            <h3>Please, upload an X-Ray image you want to process (can take about 15 seconds)</h3>
        </div>
        <br>
        <form action="{{ url_for('detect')}}" method="post" enctype="multipart/form-data">
            <input type="file" id="file" name="file" autocomplete="off" required>
            <br><br>
            <br><br>
            <button type="submit" class="btn btn-primary btn-block btn-large">Find abnormalities</button>
        </form>
    </div>
</body>
