# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: united_dataset #united_dataset #kaggle_data #united_dataset #xray_data # dataset root dir
train: train_list.txt #train_list_reduced_empty.txt # train images (relative to 'path') 4 images
val: val_list.txt #val_list_reduced_empty.txt # val images (relative to 'path') 4 images
test: test_list.txt #test_list_reduced_empty.txt # test images (optional)

